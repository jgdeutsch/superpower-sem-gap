<!-- LABCORP LOCATION PAGE EMBED - Paste into Webflow CMS template Embed element -->
<style>
    /* ===== LABCORP TEMPLATE STYLES ===== */
    :root {
      --sp-orange: #FC5F2B;
      --sp-orange-hover: #e5521f;
      --sp-dark: #1a1a1a;
      --sp-text: #333333;
      --sp-body: #525252;
      --sp-light-bg: #f5f5f5;
      --sp-white: #ffffff;
      --sp-border: #e5e5e5;
      --sp-green: #22c55e;
      --sp-red: #ef4444;
      --sp-star: #facc15;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: auto; }

    .lc-template {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--sp-text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .lc-template h1, .lc-template h2, .lc-template h3, .lc-template h4 {
      margin: 0;
      line-height: 1.2;
      font-weight: 700;
    }

    .lc-template p { margin: 0; }

    .lc-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* ===== BREADCRUMB ===== */
    .lc-breadcrumb {
      padding: 16px 0;
      font-size: 14px;
      color: var(--sp-body);
    }

    .lc-breadcrumb a {
      color: var(--sp-orange);
      text-decoration: none;
    }

    .lc-breadcrumb a:hover { text-decoration: underline; }
    .lc-breadcrumb span { margin: 0 8px; opacity: 0.5; }

    /* ===== HERO / LOCATION CARD ===== */
    .lc-hero {
      padding: 24px 0 32px;
    }

    .lc-hero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
    }

    @media (max-width: 768px) {
      .lc-hero-grid { grid-template-columns: 1fr; }
    }

    .lc-location-card {
      background: var(--sp-white);
      border: 1px solid var(--sp-border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }

    .lc-location-header {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 24px;
    }

    .lc-location-icon {
      width: 56px;
      height: 56px;
      background: var(--sp-light-bg);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .lc-location-icon svg {
      width: 28px;
      height: 28px;
      color: var(--sp-orange);
    }

    .lc-location-name {
      font-size: 28px;
      margin-bottom: 4px;
    }

    .lc-location-category {
      font-size: 14px;
      color: var(--sp-body);
    }

    .lc-status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .lc-status-badge.is-open {
      background: rgba(34, 197, 94, 0.1);
      color: #16a34a;
    }

    .lc-status-badge.is-closed {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
    }

    .lc-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .lc-status-badge.is-open .lc-status-dot { background: #16a34a; }
    .lc-status-badge.is-closed .lc-status-dot { background: #dc2626; }

    .lc-info-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--sp-border);
      font-size: 15px;
      color: var(--sp-body);
    }

    .lc-info-row:last-child { border-bottom: none; }

    .lc-info-row svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      margin-top: 2px;
      color: var(--sp-body);
    }

    .lc-info-row a {
      color: var(--sp-orange);
      text-decoration: none;
    }

    .lc-info-row a:hover { text-decoration: underline; }

    /* Rating stars */
    .lc-rating {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .lc-stars { display: flex; gap: 2px; }

    .lc-star {
      width: 18px;
      height: 18px;
      color: var(--sp-star);
    }

    .lc-star.is-empty { color: #d4d4d4; }
    .lc-star.is-half { color: var(--sp-star); }

    .lc-rating-text {
      font-size: 15px;
      color: var(--sp-body);
    }

    .lc-rating-text strong { color: var(--sp-text); }


    .lc-praise-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .lc-praise-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      color: #92400e;
      background: #fef3c7;
    }

    .lc-praise-pill svg {
      width: 12px;
      height: 12px;
      flex-shrink: 0;
    }

    /* Hours table */
    .lc-hours-table { width: 100%; margin-top: 8px; }

    .lc-hours-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .lc-hours-row:last-child { border-bottom: none; }
    .lc-hours-day { font-weight: 600; color: var(--sp-text); min-width: 100px; }
    .lc-hours-time { color: var(--sp-body); text-align: right; }
    .lc-hours-row.is-today { background: rgba(252, 95, 43, 0.05); border-radius: 8px; padding: 8px 12px; }

    /* Location image */
    .lc-location-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    /* ===== SUPERPOWER TOP BANNER (ad unit) ===== */
    .lc-top-banner {
      background: var(--sp-light-bg);
      padding: 16px 24px;
    }

    .lc-top-banner-inner {
      max-width: 1200px;
      margin: 0 auto;
    }

    .lc-top-banner-ad {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      border-radius: 12px;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      position: relative;
      border: 1px solid rgba(252, 95, 43, 0.3);
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    .lc-top-banner-sponsor {
      position: absolute;
      top: -10px;
      left: 20px;
      background: var(--sp-light-bg);
      padding: 2px 10px;
      font-size: 11px;
      font-weight: 600;
      color: var(--sp-body);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .lc-top-banner-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .lc-top-banner-logo {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      padding-right: 20px;
      border-right: 1px solid rgba(255,255,255,0.15);
    }

    .lc-top-banner-logo-text {
      font-size: 18px;
      font-weight: 700;
      color: var(--sp-white);
      letter-spacing: -0.02em;
    }

    .lc-top-banner-text {
      color: var(--sp-white);
    }

    .lc-top-banner-text h2 {
      font-size: 18px;
      color: var(--sp-white);
      margin-bottom: 2px;
      font-weight: 700;
      line-height: 1.3;
    }

    .lc-top-banner-text p {
      font-size: 14px;
      color: rgba(255,255,255,0.55);
      line-height: 1.4;
    }

    .lc-top-banner-rating {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 20px;
      border-left: 1px solid rgba(255,255,255,0.15);
      flex-shrink: 0;
    }

    .lc-top-banner-rating .lc-stars {
      display: flex;
      gap: 2px;
    }

    .lc-top-banner-rating .lc-star {
      width: 16px;
      height: 16px;
      color: var(--sp-star);
    }

    .lc-top-banner-rating .lc-star.is-empty {
      color: #555;
    }

    .lc-top-banner-rating-text {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }

    .lc-top-banner-rating-text strong {
      color: var(--sp-white);
    }

    .lc-top-banner-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--sp-orange);
      color: var(--sp-white);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .lc-top-banner-btn:hover { background: var(--sp-orange-hover); }
    .lc-top-banner-btn svg { width: 16px; height: 16px; }

    @media (max-width: 768px) {
      .lc-top-banner-ad {
        flex-direction: column;
        text-align: center;
        padding: 28px 24px 24px;
      }
      .lc-top-banner-left {
        flex-direction: column;
        gap: 12px;
      }
      .lc-top-banner-logo {
        padding-right: 0;
        border-right: none;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(255,255,255,0.15);
        justify-content: center;
      }
      .lc-top-banner-rating {
        border-left: none;
        padding: 0;
        justify-content: center;
        padding-top: 8px;
        border-top: 1px solid rgba(255,255,255,0.15);
      }
    }

    /* ===== REVIEWS SECTION ===== */
    .lc-reviews {
      padding: 40px 0;
      border-top: 1px solid var(--sp-border);
    }

    .lc-reviews-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .lc-reviews-title {
      font-size: 20px;
    }

    .lc-reviews-source {
      font-size: 13px;
      color: var(--sp-body);
    }

    .lc-review-card {
      background: var(--sp-white);
      border: 1px solid var(--sp-border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .lc-review-extra { display: none; }

    #lc-reviews-container.is-expanded {
      max-height: 600px;
      overflow-y: auto;
      border: 1px solid var(--sp-border);
      border-radius: 12px;
      padding: 16px;
    }

    #lc-reviews-container.is-expanded .lc-review-extra { display: block; }

    #lc-reviews-container.is-expanded .lc-review-card:last-child { margin-bottom: 0; }

    .lc-show-more-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--sp-light-bg);
      border: 1px solid var(--sp-border);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--sp-text);
      cursor: pointer;
      text-align: center;
      margin-top: 4px;
    }

    .lc-show-more-btn:hover { background: #e5e5e5; }

    .lc-review-card-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .lc-review-author {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .lc-review-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--sp-accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }

    .lc-review-name {
      font-weight: 600;
      font-size: 14px;
      color: var(--sp-text);
    }

    .lc-review-date {
      font-size: 12px;
      color: var(--sp-body);
    }

    .lc-review-stars svg {
      width: 16px;
      height: 16px;
      color: var(--sp-star);
    }

    .lc-review-text {
      font-size: 14px;
      line-height: 1.6;
      color: var(--sp-body);
      margin-bottom: 12px;
    }

    .lc-review-tag {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #ef4444;
      background: rgba(239,68,68,0.1);
      padding: 4px 10px;
      border-radius: 100px;
    }

    /* Map */
    .lc-map-container {
      width: 100%;
      height: 280px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--sp-border);
      margin-bottom: 16px;
      position: relative;
    }

    .lc-map-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .lc-map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: none;
    }

    /* Directions button */
    .lc-directions-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--sp-white);
      border: 1px solid var(--sp-border);
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      color: var(--sp-text);
      text-decoration: none;
      transition: all 0.2s;
    }

    .lc-directions-btn:hover {
      border-color: var(--sp-orange);
      color: var(--sp-orange);
    }

    .lc-directions-btn svg { width: 18px; height: 18px; }

    /* ===== NEARBY LOCATIONS ===== */
    .lc-nearby {
      padding: 48px 0;
      border-top: 1px solid var(--sp-border);
    }

    .lc-nearby-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .lc-nearby-title {
      font-size: 22px;
    }

    .lc-nearby-viewall {
      font-size: 14px;
      font-weight: 600;
      color: var(--sp-orange);
      text-decoration: none;
    }

    .lc-nearby-viewall:hover { text-decoration: underline; }

    .lc-nearby-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    @media (max-width: 768px) { .lc-nearby-grid { grid-template-columns: 1fr; } }

    .lc-nearby-card {
      background: var(--sp-white);
      border: 1px solid var(--sp-border);
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: var(--sp-text);
      transition: border-color 0.2s, box-shadow 0.2s;
      display: block;
    }

    .lc-nearby-card[href]:hover {
      border-color: var(--sp-orange);
      box-shadow: 0 4px 16px rgba(252, 95, 43, 0.1);
    }

    .lc-nearby-card-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }

    .lc-nearby-card h4 {
      font-size: 15px;
      margin-bottom: 2px;
    }

    .lc-nearby-card-type {
      font-size: 12px;
      color: var(--sp-body);
      margin-bottom: 8px;
    }

    .lc-nearby-card p {
      font-size: 13px;
      color: var(--sp-body);
      line-height: 1.4;
    }

    .lc-nearby-card-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
      font-size: 12px;
      color: var(--sp-body);
    }

    .lc-nearby-card-rating {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .lc-nearby-card-rating svg {
      width: 12px;
      height: 12px;
      color: var(--sp-star);
    }

    .lc-nearby-card-distance {
      color: var(--sp-orange);
      font-weight: 600;
    }

    .lc-nearby-card-status {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .lc-nearby-card-status.is-open { color: #16a34a; }
    .lc-nearby-card-status.is-closed { color: #dc2626; }

    .lc-nearby-card-status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .lc-nearby-card-status.is-open .lc-nearby-card-status-dot { background: #16a34a; }
    .lc-nearby-card-status.is-closed .lc-nearby-card-status-dot { background: #dc2626; }

    /* ===== SUPERPOWER CTA BANNER (below nearby) ===== */
    .lc-cta-banner {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      border-radius: 16px;
      padding: 40px;
      color: var(--sp-white);
      margin: 48px 0;
    }

    .lc-cta-banner-inner {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 32px;
      align-items: center;
    }

    @media (max-width: 768px) {
      .lc-cta-banner-inner { grid-template-columns: 1fr; }
      .lc-cta-banner { padding: 32px 24px; }
    }

    .lc-cta-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(252, 95, 43, 0.15);
      color: var(--sp-orange);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .lc-cta-banner h2 {
      font-size: 32px;
      color: var(--sp-white);
      margin-bottom: 12px;
    }

    .lc-cta-banner p {
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      max-width: 560px;
      line-height: 1.6;
    }

    .lc-cta-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--sp-orange);
      color: var(--sp-white);
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .lc-cta-button:hover { background: var(--sp-orange-hover); }
    .lc-cta-button svg { width: 20px; height: 20px; }

    /* ===== SECTION LABELS ===== */
    .lc-section-label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--sp-orange);
      margin-bottom: 16px;
    }

    .lc-section-title {
      font-size: 36px;
      margin-bottom: 16px;
    }

    .lc-section-subtitle {
      font-size: 18px;
      color: var(--sp-body);
      max-width: 640px;
      margin-bottom: 48px;
      line-height: 1.6;
    }

    /* ===== COMPARISON SECTION ===== */
    .lc-comparison {
      padding: 64px 0;
    }

    .lc-compare-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 768px) {
      .lc-compare-grid { grid-template-columns: 1fr; }
    }

    .lc-compare-card {
      border: 1px solid var(--sp-border);
      border-radius: 16px;
      padding: 32px;
      position: relative;
    }

    .lc-compare-card.is-superpower {
      border-color: var(--sp-orange);
      box-shadow: 0 0 0 1px var(--sp-orange);
    }

    .lc-compare-card-badge {
      position: absolute;
      top: -12px;
      left: 24px;
      background: var(--sp-orange);
      color: var(--sp-white);
      padding: 4px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }

    .lc-compare-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
    }

    .lc-compare-card h3 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .lc-compare-card .lc-compare-subtitle {
      font-size: 14px;
      color: var(--sp-body);
      margin-bottom: 0;
    }

    .lc-compare-header-right {
      text-align: right;
      flex-shrink: 0;
    }

    .lc-compare-header-price {
      font-size: 20px;
      font-weight: 700;
      color: var(--sp-orange);
      line-height: 1.2;
    }

    .lc-compare-header-price span {
      font-size: 14px;
      font-weight: 500;
    }

    .lc-compare-header-right .lc-hsa-tag {
      margin-top: 4px;
    }

    .lc-hsa-tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: #166534;
      background: #dcfce7;
      white-space: nowrap;
    }

    .lc-hsa-tag svg {
      width: 12px;
      height: 12px;
    }

    .lc-compare-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .lc-compare-list li {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px 0;
      font-size: 15px;
      color: var(--sp-body);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .lc-compare-list li:last-child { border-bottom: none; }

    .lc-compare-list li svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .lc-check { color: var(--sp-green); }
    .lc-x { color: #d4d4d4; }

    /* ===== HOW IT WORKS ===== */
    .lc-how-it-works {
      padding: 64px 0;
      background: var(--sp-light-bg);
    }

    .lc-steps-grid {
      display: grid;
